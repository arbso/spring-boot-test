<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/listStyles.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div class="flights">
    <div class="flights-body">
        <table class="redTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Airline</th>
                    <th>Arrival Date</th>
                    <th>Departure Date</th>
                    <th>Destination</th>
                    <th>Flight Number</th>
                    <th>Origin</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight:${flights}">
                    <td th:text="${flight.id}"></td>
                    <td th:text="${flight.airline}"></td>
                    <td th:text="${flight.arrivalDate}"></td>
                    <td th:text="${flight.departureDate}"></td>
                    <td th:text="${flight.destination}"></td>
                    <td th:text="${flight.flightNumber}"></td>
                    <td th:text="${flight.origin}"></td>
                    <td th:text="${flight.status}"></td>
                    <td>
                        <a th:href="@{'/flight/delete/'+${flight.id}}" class="btn btn-danger" role="button">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
